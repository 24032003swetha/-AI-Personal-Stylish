<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="../static/images/logo-white.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('products') }}">Products</a></li>
                    
                </ul>
            </nav>
            <img src="../static/images/cart.png" alt="Cart" width="30px" height="30px">
            <img src="../static/images/menu.png" class="menu-icon" onclick="menutoggle()" alt="Menu">
        </div>
    </div>

    <!-- Single Product Details -->
    <div class="small-container single-product">
        <div class="row">
            <div class="col-2">
                <img src="../static/images/gallery-3.jpg" width="100%" id="ProductImg" >

                <div class="small-img-row">

                    <div class="small-img-col">
                        <img src="../static/images/gallery-10.jpg" width="100%" class="small-img">
                    </div>
                </div>
            </div>
            <div class="col-2">
                
                <h1> Militry Green Tshirt by HRX</h1>
                
                <a href="{{url_for('tryNow')}}" class="btn">Try Now</a>

            
                <br>
               
            </div>
        </div>
    </div>

    <!-- Related Products -->
    <div class="small-container">
        <div class="row row-2">
            <h2>Related Products</h2>
        </div>
        <div class="row">
            <div class="col-4">
                <a href="{{ url_for('productdetails2') }}"><img src="../static/images/product-3.jpg"></a>
                <a href="{{ url_for('productdetails2') }}"><h4>Red Printed T-Shirt</h4></a>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
            
            </div>
            <div class="col-4">
                <a href="{{ url_for('productdetails3') }}"><img src="../static/images/product-4.jpg"></a>
                <a href="{{ url_for('productdetails3') }}"><h4>Navy Blue T-Shirt</h4></a>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                </div>
              
            </div>
            <div class="col-4">
                <a href="{{ url_for('productdetails4') }}"><img src="../static/images/product-5.jpg"></a>
                <a href="{{ url_for('productdetails4') }}"><h4>Green T-Shirt</h4></a>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
               
            </div>
            <div class="col-4">
                <a href="{{ url_for('productdetails5') }}"><img src="../static/images/product-6.jpg"></a>
                <a href="{{ url_for('productdetails5') }}"><h4>Black T-Shirt</h4></a>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
               
            </div>
        </div>
    </div>

   
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";

        function menutoggle() {
            if (MenuItems.style.maxHeight === "0px") {
                MenuItems.style.maxHeight = "200px";
            } else {
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>

    <!-- JavaScript for product gallery -->
    <script>
        var ProductImg = document.getElementById("ProductImg");
        var SmallImg = document.getElementsByClassName("small-img");

        for (var i = 0; i < SmallImg.length; i++) {
            SmallImg[i].onclick = function() {
                ProductImg.src = this.src;
            };
        }
    </script>
</body>
</html>
